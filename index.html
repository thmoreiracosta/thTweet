<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="https://abs.twimg.com/responsive-web/client-web/icon-ios.b1fc7278.png" type="image/x-icon">    
    <link rel="stylesheet" href="./assets/styles/Global.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>ThTweet</title>
  </head>

  <body>
    <div class="container">
      <header class="sidebar-header">
        <figure class="sidebar-header__logo">
          <img src="./assets/img/bird 1.svg" alt="Logo ThTweet" />
          <figcaption hidden>Logo ThTweet</figcaption>
        </figure>

        <nav class="sidebar-header__navigation">
          <ul class="sidebar-header__menuList">
            <li class="sidebar-header__menuItem">
              <img src="./assets/img/Home.png" alt="" />
              <a id="sidebar-text__menu" href="">Página Inicial</a>
            </li>
            <li class="sidebar-header__menuItem">
              <img src="./assets/img/Hashtag.png" alt="" />
              <a href="">Explorar</a>
            </li>
            <li class="sidebar-header__menuItem">
              <img src="./assets/img/Notification.png" alt="" />
              <a href="">Notificações</a>
            </li>
            <li class="sidebar-header__menuItem">
              <img src="./assets/img/Group.png" alt="" />
              <a href="">Mensagens</a>
            </li>
            <li class="sidebar-header__menuItem">
              <img src="./assets/img/Group (1).png" alt="" />
              <a href="">Itens salvos</a>
            </li>
            <li class="sidebar-header__menuItem">
              <img src="./assets/img/Group (2).png" alt="" />
              <a href="">Listas</a>
            </li>
            <li class="sidebar-header__menuItem">
              <img
                class="sidebar__fotoPerfil"
                src="https://avatars.githubusercontent.com/u/77851466?v=4"
                alt=""
              />
              <a href="">Perfil</a>
            </li>
            <li class="sidebar-header__menuItem">
              <img src="./assets/img/Group (3).png" alt="" />
              <a href="">Mais</a>
            </li>
          </ul>
        </nav>
      </header>

      <main class="main-content">
        <h2 class="main-content__title">Home</h2>
        <form action="#" class="main-content__form">
          <textarea            
            name="tweetText"
            placeholder="O que está acontecendo?"
          ></textarea>
          <button type="submit">Tweetar</button>
        </form>
        <section class="main-content__feed">
          <ul class="main-content__listTweets">            
          </ul>
        </section>
      </main>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
